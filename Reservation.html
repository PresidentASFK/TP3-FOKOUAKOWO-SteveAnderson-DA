<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="imgVideos/7731522-200.png" alt="logo" width="70">

            <nav class="menu">

                </ul>
            </nav>

                &#9776;
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Réservation</h1>

            <form class="form" action="confirmation.html" method="post">

                <div class="form-group">
                    <div>
                        <label for="fullname">Prénom*</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div>
                        <label for="fullname">Nom*</label>
                        <input type="text" id="lastname" required>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="phone">Numéro de téléphone*</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="participants">Nombre de personnes pour le réservation*</label>
                        <input type="number" id="participants" name="participants" min="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Lieu de la réservation</label><br>
                        <select id="lieu" name="lieu" required>
                            <option value="salle">Salle à manger</option>
                            <option value="terrasse">Terrasse</option>
                        </select>
                    </div>
                    <div>
                        <label for="participants">Date de la réservation</label>
                        <input type="date" id="date" name="date" min="1" max="4" required>
                    </div>
                </div>


                <div class="form-group">
                    <div>
                        <label for="time">Heure de la réservation*</label>
                        <select id="time" name="time" required>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:00">13:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            
                        </select>
                    </div>
                    <div>
                        <label for="email">Adresse courriel</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div class="form-group">                    
                    <div>
                        <label for="comment">Commentaire supplémentaire</label>
                        <textarea id="comment" name="comment" maxlength="255" rows="3"></textarea>
                    </div>
                </div>

                <div class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">S'inscrire à l’infolettre</label>
                </div>

                <button type="submit">Reservation</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer">

                    </span>

            </div>
